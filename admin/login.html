<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - One Community Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .login-container {
      animation: fadeInUp 0.6s ease-out;
      transform-origin: center;
    }
    
    .login-card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      transform: translateY(-5px);
    }
    
    .input-group {
      transition: all 0.3s ease;
    }
    
    .input-group:focus-within {
      transform: translateY(-2px);
    }
    
    .btn-login {
      transition: all 0.3s ease;
      background-size: 200% auto;
    }
    
    .btn-login:hover {
      background-position: right center;
    }
    
    .logo {
      animation: bounceIn 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
    
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="login-container w-full max-w-md px-4">
    <div class="login-card bg-white rounded-xl p-8">
      <!-- Logo -->
      <div class="logo flex justify-center mb-8">
        <img src="../assets/images/logo.png" alt="One Community Link Logo" class="h-20 w-20 rounded-full border-4 border-[#2E7D32] p-1">
      </div>
      
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-600 text-center mb-8">Sign in to your admin dashboard</p>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div class="input-group">
          <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" name="email" type="email" required 
                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition"
                   placeholder="you@example.com">
          </div>
        </div>
        
        <div class="input-group">
          <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" required 
                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition"
                   placeholder="••••••••">
            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox" 
                   class="h-4 w-4 text-[#2E7D32] focus:ring-[#2E7D32] border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>
          
          <div class="text-sm">
            <a href="#" class="font-medium text-[#2E7D32] hover:text-[#1B5E20]">
              Forgot password?
            </a>
          </div>
        </div>
        
        <button type="submit" 
                class="btn-login w-full bg-gradient-to-r from-[#2E7D32] to-[#1B5E20] text-white py-3 px-4 rounded-lg font-medium hover:shadow-md transition-all duration-300">
          <i class="fas fa-sign-in-alt mr-2"></i> Sign In
        </button>
      </form>
      
      <div class="mt-6 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="#" class="font-medium text-[#2E7D32] hover:text-[#1B5E20]">
          Contact administrator
        </a>
      </div>
    </div>
    
    <!-- Toast Notification (hidden by default) -->
    <div id="toast" class="hidden fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-[#2E7D32] text-white px-6 py-3 rounded-lg shadow-lg">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="toast-message">Login successful!</span>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Toggle password visibility
      $('.toggle-password').click(function() {
        const input = $(this).siblings('input');
        const icon = $(this).find('i');
        
        if (input.attr('type') === 'password') {
          input.attr('type', 'text');
          icon.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
          input.attr('type', 'password');
          icon.removeClass('fa-eye-slash').addClass('fa-eye');
        }
      });
      
      // Form submission
      $('#loginForm').submit(function(e) {
        e.preventDefault();
        
        // Simulate login process
        showToast('Authenticating...');
        
        setTimeout(() => {
          // In a real app, you would validate credentials here
          showToast('Login successful! Redirecting...');
          
          // Redirect to dashboard after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        }, 1000);
      });
      
      // Show toast notification
      function showToast(message) {
        $('#toast-message').text(message);
        $('#toast').removeClass('hidden').addClass('animate-fadeIn');
        
        setTimeout(() => {
          $('#toast').removeClass('animate-fadeIn').addClass('animate-fadeOut');
          
          setTimeout(() => {
            $('#toast').addClass('hidden').removeClass('animate-fadeOut');
          }, 500);
        }, 3000);
      }
    });
  </script>
</body>
</html>
