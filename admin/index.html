<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - One Community Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-[#005A9C] text-white hidden md:flex flex-col">
      <div class="px-6 py-4 text-2xl font-bold border-b border-[#004377]">Admin Panel</div>
      <nav class="flex-1 px-4 py-6 space-y-4">
        <a href="#" class="block hover:bg-[#004377] rounded px-4 py-2">Dashboard</a>
        <a href="#" class="block hover:bg-[#004377] rounded px-4 py-2">Volunteers</a>
        <a href="#" class="block hover:bg-[#004377] rounded px-4 py-2">Messages</a>
        <a href="#" class="block hover:bg-[#004377] rounded px-4 py-2">Donations</a>
        <a href="#" class="block hover:bg-[#004377] rounded px-4 py-2">Users</a>
        <a href="#" class="block hover:bg-[#004377] rounded px-4 py-2">Settings</a>
      </nav>
      <div class="px-6 py-4 border-t border-[#004377]">
        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Welcome, Admin</h1>
        <button class="md:hidden bg-[#005A9C] text-white px-4 py-2 rounded">Menu</button>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded shadow border-l-4 border-blue-500">
          <p class="text-gray-600">Volunteers</p>
          <h3 class="text-2xl font-bold">128</h3>
        </div>
        <div class="bg-white p-4 rounded shadow border-l-4 border-green-500">
          <p class="text-gray-600">Donations</p>
          <h3 class="text-2xl font-bold">$4,230</h3>
        </div>
        <div class="bg-white p-4 rounded shadow border-l-4 border-yellow-400">
          <p class="text-gray-600">Messages</p>
          <h3 class="text-2xl font-bold">76</h3>
        </div>
        <div class="bg-white p-4 rounded shadow border-l-4 border-purple-500">
          <p class="text-gray-600">Site Visits</p>
          <h3 class="text-2xl font-bold">2,304</h3>
        </div>
      </div>

      <!-- Volunteers Table -->
      <div class="mt-10 bg-white p-6 rounded shadow">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Volunteers</h2>
          <input type="text" id="volunteerSearch" placeholder="Search..." class="px-3 py-2 border rounded w-1/3" />
        </div>
        <div class="overflow-x-auto">
          <table class="w-full table-auto text-left">
            <thead class="bg-[#005A9C] text-white">
              <tr>
                <th class="py-2 px-4">Name</th>
                <th class="py-2 px-4">Email</th>
                <th class="py-2 px-4">Phone</th>
                <th class="py-2 px-4">Actions</th>
              </tr>
            </thead>
            <tbody id="volunteerTable">
              <tr class="border-b">
                <td class="py-2 px-4">Jane Doe</td>
                <td class="py-2 px-4">jane@example.com</td>
                <td class="py-2 px-4">+123456789</td>
                <td class="py-2 px-4 space-x-2">
                  <button class="bg-yellow-400 px-3 py-1 rounded text-white">Edit</button>
                  <button class="bg-red-500 px-3 py-1 rounded text-white">Delete</button>
                </td>
              </tr>
              <!-- Add more rows dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Volunteer Form -->
      <div class="mt-10 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Add Volunteer</h2>
        <form id="volunteerForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="text" placeholder="Full Name" class="col-span-1 px-4 py-2 border rounded" required />
          <input type="email" placeholder="Email" class="col-span-1 px-4 py-2 border rounded" required />
          <input type="tel" placeholder="Phone" class="col-span-1 px-4 py-2 border rounded" required />
          <div class="col-span-full">
            <button type="submit" class="bg-[#F7B32B] text-white px-6 py-2 rounded hover:bg-[#e6a419]">Add Volunteer</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    $('#volunteerSearch').on('input', function () {
      const value = $(this).val().toLowerCase();
      $('#volunteerTable tr').filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });

    $('#volunteerForm').on('submit', function (e) {
      e.preventDefault();
      alert('Volunteer added (form not yet connected to backend)');
      this.reset();
    });
  </script>
</body>
</html>
